<h3>Products</h3>
<hr>
<label for="">Product Name :</label>
<input type="text" #txtNewProductName>
<input type="button" value="Add New" (click)="onAddNewProductClick(txtNewProductName.value)">
<ul>
    <li *ngFor="let productName of productNames">
        <div>{{productName}}</div>
        <input type="button" value="Remove" />
    </li>
</ul>
