<section class="stats">
    <span class="closed">{{getClosedCount()}}</span>
    <span> / </span>
    <span>{{bugs.length}}</span>
</section>
<section class="sort">
    <label for="">Order By :</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending? :</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" (input)="newBugName=$event.target.value">
    <input type="button" value="Add new" (click)="onAddNewClick()">
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of bugs">
            <span class="bugname"
                (click)="onBugNameClick(bug)"
                [ngClass]="{closed : bug.isClosed}"
                [title]="bug.name"
            >
                {{bug.name | trimText:40}}
            </span>
            <div class="datetime">{{bug.createdAt}}</div>
            <input type="button" value="Remove" (click)="onRemoveClick(bug)">
        </li>
    </ol>  
    <input 
        type="button" 
        value="Remove Closed" 
        *ngIf="bugs.length !== 0"
        (click)="onRemoveClosedClick()"
    >
</section>
